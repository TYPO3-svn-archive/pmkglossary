<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<title>PMK Glossary Template</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>

<body>

<!-- ###TEMPLATE_GLOSSARY### begin
	This is the template for the glossary, typically displayed on special page
-->
	<div class="no-glossary" id="###GLOSSARY_ID###">
		<!-- ###GLOSSARY_BLOCK### begin
			Template for a block of glossary items
		-->
		<div class="set">
			<div class="title">
				<h3><a title="###WORDS_STARTING_WITH### ###FIRSTCHAR###">###FIRSTCHAR###</a></h3>
			</div>
			<div class="content">
				<dl>
				<!-- ###GLOSSARY_ITEM### begin
					Template for a single glossary item
				-->
					<dt>###TITLE###</dt>
					<dd>###IMAGE### ###BODYTEXT###</dd>
				<!-- ###GLOSSARY_ITEM### end-->
				</dl>
			</div>
		</div>
		<!-- ###GLOSSARY_BLOCK###  end -->
	</div>
	<script type="text/javascript">
	/* <![CDATA[ */
	$(document).ready(function() {$("####GLOSSARY_ID###").msAccordion({defaultid:0, vertical:true});})
	/* ]]> */
	</script>

<!-- ###TEMPLATE_GLOSSARY### end -->

</body>

</html>
